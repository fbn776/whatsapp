<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width= device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<style>
		* {
			box-sizing: border-box;
			font-family: monospace;
		}

		*:focus {
			outline: none;
		}

		body {
			margin: 0px;
			height: 100vh;
		}

		.hide-svg {
			display: none;
		}
	</style>
</head>
<body>
	<!----SVGS----->
	<svg class="hide-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
		<g id="play_btn">
			<path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
			<path d="M7 4v16l13 -8z"></path>
		</g>
	</svg>
	<svg class="hide-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
		<g id="trash_btn">
			<path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
			<line x1="4" y1="7" x2="20" y2="7"></line>
			<line x1="10" y1="11" x2="10" y2="17"></line>
			<line x1="14" y1="11" x2="14" y2="17"></line>
			<path d="M5 7l1 12a2 2 0 0 0 2 2h8a2 2 0 0 0 2 -2l1 -12"></path>
			<path d="M9 7v-3a1 1 0 0 1 1 -1h4a1 1 0 0 1 1 1v3"></path>
		</g>
	</svg>
	<svg class="hide-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
		<g id="whatsapp_logo">
			<path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
			<path d="M3 21l1.65 -3.8a9 9 0 1 1 3.4 2.9l-5.05 .9"></path>
			<path d="M9 10a0.5 .5 0 0 0 1 0v-1a0.5 .5 0 0 0 -1 0v1a5 5 0 0 0 5 5h1a0.5 .5 0 0 0 0 -1h-1a0.5 .5 0 0 0 0 1"></path>
		</g>
	</svg>
	<svg class="hide-svg" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
		<g id="refresh_ic">
			<path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
			<path d="M20 11a8.1 8.1 0 0 0 -15.5 -2m-.5 -4v4h4"></path>
			<path d="M4 13a8.1 8.1 0 0 0 15.5 2m.5 4v-4h-4"></path>
		</g>
	</svg>


	<!---Main body code--->
	<section>
		<div class="header top">
			<div class="svg-cont">
				<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
					<use href="#whatsapp_logo"></use>
				</svg>
			</div>
			<label>WhatsApp sender</label>
		</div>
		<div class="main">
			<div class="input">
				<label>Number:</label>
				<div class="cont">
					<input type="number" id="number_input" placeholder="Enter number here">
					<button>
						<div class="svg-cont" onclick="number_input.value = ''">
							<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
								<use href="#trash_btn"></use>
							</svg>
						</div>
					</button>
				</div>
			</div>
			<div class="input">
				<label>Message:</label>
				<div class="cont">
					<input type="text" id="text_input" placeholder="Enter text here">
					<button>
						<div class="svg-cont" onclick="text_input.value = ''">
							<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
								<use href="#trash_btn"></use>
							</svg>
						</div>
					</button>
				</div>
			</div>

			<div class="input">
				<div class="label">
					<label>History</label>
					<div class="to-right">
						<div class="svg-cont" onclick="refreshHistory()">
							<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
								<use href="#refresh_ic"></use>
							</svg>
						</div>
						<div class="svg-cont" onclick="clearHistory()">
							<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
								<use href="#trash_btn"></use>
							</svg>
						</div>
					</div>
				</div>
				<div class="history-cont" empty="true" id="history_cont"></div>
			</div>
		</div>
		<!--Send button--->
		<div class="send-cont svg-cont" onclick="sendMessage()">
			<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
				<path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
				<line x1="10" y1="14" x2="21" y2="3"></line>
				<path d="M21 3l-6.5 18a0.55 .55 0 0 1 -1 0l-3.5 -7l-7 -3.5a0.55 .55 0 0 1 0 -1l18 -6.5"></path>
			</svg>
		</div>
	</section>

	<script src="main.js"></script>
</body>
</html>
